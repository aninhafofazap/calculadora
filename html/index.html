<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--metadados-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <!--titulo-->
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <p>Click on any number to start calculating!</p>
        <div class="calculator">

            <div class="calculator-display">
                <p class="primeiro-valor"></p>
                <p class="segundo-valor"></p>
                <div class="calculator-display-result">0</div>
            </div>

            <div class="calculator-keys">

                <div class="numbers">


                    <div class="group">
                        <button class="botao">7</button>
                        <button class="botao">8</button>
                        <button class="botao">9</button>
                    </div>
                    <div class="group">
                        <button class="botao">4</button>
                        <button class="botao">5</button>
                        <button class="botao">6</button>
                    </div>
                    <div class="group">
                        <button class="botao">1</button>
                        <button class="botao">2</button>
                        <button class="botao">3</button>
                    </div>
                    <div class="group">
                        <button data-action="deletar">C</button>
                        <button class="botao">0</button>
                        <button class="botao" data-action="decimal">.</button>
                    </div>
                </div>

                <div class="operacoes">
                    <div class="group">
                        <button class="operations disabled" disabled></button>
                        <button class="operations" data-action="multiplicacao">&times;</button>
                        <button class="operations" data-action="adicao" id="adicao">+</button>
                    </div>
                    <div class="group">
                        <button class="operations" data-action="subtracao">-</button>
                        <button class="operations" data-action="divisao">รท</button>
                        <button class="resultado" data-action="calculate">=</button>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
